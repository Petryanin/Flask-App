<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>{% block title %} {% endblock %} | Flask app</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href=" {{ url_for('index') }} ">FlaskApp</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href=" {{ url_for('posts.index') }} ">Blog</a>
              </li>
            </ul>
            {% if current_user.has_role('admin') %}
            <span class="navbar-nav">
              <a class="nav-link" href=" {{ url_for('posts.create_post') }} ">+New post</a>
            </span>
            <span class="navbar-nav">
              <a class="nav-link" href="/admin">Admin</a>
            </span>
            {% endif %}
            <form class="d-flex" method="GET">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                name="q"
                value="{{ request.args.get('q', '') }}"
              />
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-3">
      <div class="container">
        <h1>{% block content_title %} {% endblock content_title%}</h1>
        {% block content %} {% endblock content %}
      </div>
    </main>
  </body>
</html>
