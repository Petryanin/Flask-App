{% extends 'base.html' %}

{% block title %}
    Create new post
{% endblock title %}

{% block content_title %}
    New post
{% endblock content_title %}

{% block content %}
    <form class="col-md-6" action="{{ url_for('posts.create_post') }}" method="POST">

        {% for field in form %}
            <div class="form-group">
                {{ field.label(class='form-label') }}
                {{ field(class='form-control') }}
            </div>
        {% endfor %}

        <button class="mt-3 btn btn-success" type="submit">Create</button>

    </form>
{% endblock content %}
